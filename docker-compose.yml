
services:
  auth-service:
    build: ./auth-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db?sslmode=disable
      - SECRET_KEY=your_secret_key
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - microservices_network
      
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices_network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - microservices_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"  # Interface de gerenciamento
      - "5672:5672"    # Porta do RabbitMQ
    networks:
    - microservices_network

networks:
  microservices_network:
    driver: bridge

volumes:
  postgres_data: